ext {

    android = [group                         : 'com.github.klauslv',
               applicationId                 : 'com.guazi.klauslv.klog',
               minSdkVersion                 : 16,
               targetSdkVersion              : 23,
               compileSdkVersion             : 28,
               buildToolsVersion             : "28.0.3",
               versionCode                   : 30000,
               versionName                   : "3.0.0.0",
               javaVersion                   : JavaVersion.VERSION_1_7,
               abortOnLintError              : false,
               checkLintRelease              : false,
               publishNonDefault             : true,
               renderscriptTargetApi         : 19,
               renderscriptSupportModeEnabled: true,
               useSupportLibrary             : true,
               dataBindingEnabled            : true,
               appMinifyEnabled              : true,
               appMultiDexEnabled            : true,
               appZipAlignEnabled            : true,
               appShrinkResources            : true,
               moduleMinifyEnabled           : false,
               useLibrary                    : 'org.apache.http.legacy',
               jniLibsSrcDir                 : 'src/main/jniLibs',
               jniSrcDir                     : 'src/main/jni',
               protoSrcDir                   : 'src/main/proto',
               javaSrcDir                    : 'src/main/java',
               resSrcDir                     : 'src/main/res']

    supportLibVersion = '28.0.0'

    dependencies = ["appcompat-v7"                 : "com.android.support:appcompat-v7:$supportLibVersion",
                    "cardview-v7"                  : "com.android.support:cardview-v7:$supportLibVersion",
                    "design"                       : "com.android.support:design:$supportLibVersion",
                    "support-v4"                   : "com.android.support:support-v4:$supportLibVersion",
                    "support-vector-drawable"      : "com.android.support:support-vector-drawable:$supportLibVersion",
                    "support-annotations"          : "com.android.support:support-annotations:$supportLibVersion",
                    "recyclerview-v7"              : "com.android.support:recyclerview-v7:$supportLibVersion",
                    "protobuf-java"                : 'com.google.protobuf:protobuf-java:3.7.1',
                    "butterknife"                  : 'com.jakewharton:butterknife:8.5.1',
                    "butterknife-compiler"         : 'com.jakewharton:butterknife-compiler:8.5.1',
                    "android-apt"                  : 'com.neenbedankt.gradle.plugins:android-apt:1.8',
                    "constraint-layout"            : 'com.android.support.constraint:constraint-layout:1.1.0',
                    "okhttp"                       : 'com.squareup.okhttp3:okhttp:3.9.1',
                    "retrofit"                     : 'com.squareup.retrofit2:retrofit:2.3.0',
                    "logging-interceptor"          : 'com.squareup.okhttp3:logging-interceptor:3.9.1',
                    "converter-gson"               : 'com.squareup.retrofit2:converter-gson:2.3.0',
                    "gson"                         : 'com.google.code.gson:gson:2.7',
                    "mars-core"                    : 'com.tencent.mars:mars-core:1.2.1',
                    "annotations-java"             : 'org.jetbrains:annotations-java5:15.0']
}